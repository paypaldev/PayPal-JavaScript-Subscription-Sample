<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal JS SDK Subscription Integration</title>
    <style>
      .container {
        width: 40%;
      }
      .creationButtons {
        margin: 8px 0px;
        display: flex;
      }

      .btn {
        width: 100%;
        height: 54px;
        border-radius: 4px;
        cursor: pointer;
        border: 0;
        font-size: 18px;
        color: #fff;
        margin: 0px 4px;
      }

      .productBtn {
        background-color: #18A558;
      }

      .subcriptionBtn {
        background-color: #FFAC1C;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="creationButtons">
        <button id="createProduct" class="btn productBtn">Create Product</button>
        <button id="createPlan" class="btn subcriptionBtn">Create Subcription Plan</button>
      </div>
      <div id="paypal-button-container"></div>
    </div>
    <p id="result-message"></p>
    <!-- Replace the "test" client-id value with your client-id -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&vault=true&intent=subscription" data-sdk-integration-source="integrationbuilder_sb"></script>
    <script src="app.js"></script>
  </body>
</html>
